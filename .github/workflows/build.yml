name: CI

on:
  workflow_dispatch:
    inputs:
      overrideVersion:
        description: Manually force a version
  pull_request:
  push:
    branches:
      - master
      - main
    tags:
      - "*.*.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SETUPTOOLS_SCM_PRETEND_VERSION: ${{ github.event.inputs.overrideVersion }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.1


  build_wheels:
    name: Build ${{ matrix.build }}${{ matrix.arch }} wheels on ${{ matrix.os }}
    needs: [lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: "x86_64"
          - os: ubuntu-latest
            arch: "i686"
          - os: ubuntu-24.04-arm
            arch: "aarch64"
          - os: ubuntu-24.04-arm
            arch: "armv7l"
          - os: ubuntu-latest
            arch: "ppc64le"
            build: "manylinux_"
          - os: ubuntu-latest
            arch: "ppc64le"
            build: "musllinux_"
          - os: ubuntu-latest
            arch: "s390x"
            build: "manylinux_"
          - os: ubuntu-latest
            arch: "s390x"
            build: "musllinux_"
          - os: ubuntu-latest
            arch: "riscv64"
            build: "manylinux_"
          - os: ubuntu-latest
            arch: "riscv64"
            build: "musllinux_"
          - os: windows-2022
            arch: "AMD64"
          - os: windows-11-arm
            arch: "ARM64"
          - os: windows-2022
            arch: "x86"
          - os: macos-13
            arch: "universal2"

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # required for setuptools_scm to find tags
          submodules: 'recursive'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
        if: runner.os == 'Linux' && runner.arch == 'X64'

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2
        env:
          CIBW_ARCHS: "${{ matrix.arch }}"
          CIBW_BUILD: "cp39-${{ matrix.build }}*"

      - uses: actions/upload-artifact@v5
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.build }}${{ matrix.arch }}
          path: ./wheelhouse/*.whl

      - name: Test wheel on host Linux
        if: runner.os == 'Linux' && matrix.arch == 'x86_64'
        run: |
          pip install wheelhouse/*manylinux*x86_64*.whl
          ninja --version
          python -m ninja --version
          python --version

  build_sdist:
    name: Build source distribution
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # required for setuptools_scm to find tags
          submodules: 'recursive'

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v5
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  test_sdist:
    name: Test SDist with python ${{ matrix.python }}
    needs: [build_sdist]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        name: Install Python ${{ matrix.python }}
        id: python
        with:
          python-version: ${{ matrix.python }}
          update-environment: false

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false

      - name: Setup environment
        run: |
          uv venv --python "${{ steps.python.outputs.python-path }}"
          uv pip install pip --group test

      - uses: actions/download-artifact@v6
        with:
          name: cibw-sdist
          path: sdist

      - name: Remove ninja
        shell: bash
        run: |
          # Remove ninja
          set -euxo pipefail
          # https://github.com/scikit-build/scikit-build-core/blob/3943920fa267dc83f9295279bea1c774c0916f13/src/scikit_build_core/program_search.py#L70
          for TOOL in ninja-build ninja samu; do
            while which ${TOOL}; do
              if [ "$RUNNER_OS" == "Windows" ]; then
                rm -f "$(which ${TOOL})"
              else
                sudo rm -f $(which -a ${TOOL})
              fi
            done
          done

      - name: Install SDist
        run: .venv/bin/pip install --no-binary=ninja $(ls sdist/*.tar.gz)

      - name: Test installed SDist
        run: .venv/bin/pip check && .venv/bin/pytest ./tests

  check_dist:
    name: Check dist
    needs: [build_wheels, build_sdist, test_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v6
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - run: pipx run twine check --strict dist/*

  upload_pypi:
    name: Upload to PyPI
    needs: [check_dist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'scikit-build/ninja-python-distributions' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/ninja
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
